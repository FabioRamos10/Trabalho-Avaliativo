<ion-header><ion-toolbar><ion-title>In√≠cio</ion-title></ion-toolbar></ion-header>
<br>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of produtos" (click)="verProduto(produto.codigo)">
      <ion-label>
        <br>
        <h1>{{ produto.descricao }}</h1>
        <br>
        <p style="font-size: 1.2rem;">De <s>R$ {{ produto.valor | number:'1.2-2'}}</s></p>
        <p style="font-size: 1.2rem;">Por <strong>R$ {{ produto.desconto | number:'1.2-2'}}</strong></p>
        <br>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
